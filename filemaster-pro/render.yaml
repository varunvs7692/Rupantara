services:
  - type: web
    name: filemaster-server
    env: docker
    plan: free
    dockerfilePath: server/Dockerfile
    autoDeploy: true
    rootDir: .
    buildFilter:
      paths:
        - server/**
  - type: web
    name: filemaster-client
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE
        value: https://filemaster-server.onrender.com
    autoDeploy: true
    rootDir: .
    buildFilter:
      paths:
        - client/**
